<!DOCTYPE html>
<html>
    <head> 
     <link rel="stylesheet" href="otp.css">
        <title> Login Page</title>
    </head>
    <body>

        <header class="nav-bar">
            <a href="library.html" class="logo"> NOTE <span> VERSE </span> </a>
          <!-- Navigation Bar-->
           <nav>
            <a href="library.html" class="active"> Home </a>
            <a href="library.html #About-title">About Us</a>
            <a href="library.html #resources"> Resources</a>
            <a href="#"> Contact Us</a>
            <a href="login.html">Login/Register </a>
           </nav>
           </header>

     <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="">
                <h1>Login </h1>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                    </div>
                    <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                    </div>
                    <div class="remember">
                      <label for="">  <input type="checkbox"> Remember Me </label>
                     </div>
                      <button type="submit"> Login </button>
                      <div class="signUp-link">
                      <p> Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a> </p>
                    </div>
            </form>
        </div>

        <div class="form-wrapper sign-up">
            <form action="">
                <h1>Sign Up </h1>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                    </div>

                    <div class="input-group">
                        <input type="text" required>
                        <label for="">Email</label>
                        </div>

                    <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                    </div>
                    <div class="remember">
                      <label for="">  <input type="checkbox"> I agree to the terms & condition </label>
                     </div>
                      <button type="submit"> Sign Up </button>
                      <div class="signIn-link">
                      <p> Already have an account? <a href="#" class="signInBtn-link">Sign In</a> </p>
                    </div>
            </form>
        </div>

     </div>
     <script >

const signUpBtnlink = document.querySelector('.signUpBtn-link');
  const signInBtnlink = document.querySelector('.signInBtn-link');
  const wrapper = document.querySelector('.wrapper');

  signUpBtnlink.addEventListener('click',()=>{wrapper.classList.toggle('active');});     
  signInBtnlink.addEventListener('click',()=>{wrapper.classList.toggle('active');});

  
     </script>
    </body>
</html>
